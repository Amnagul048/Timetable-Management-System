<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Allocation</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f1f5f9;
  margin:0;
}

header{
  background:#1e293b;
  color:white;
  padding:15px;
  text-align:center;
}

.form-section{
  text-align:center;
  margin:20px;
}

.form-section input{
  padding:8px;
  width:260px;
}

.form-section button{
  padding:8px 15px;
  margin-left:10px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.form-section button:hover{
  background:#1d4ed8;
}

.table-section{
  width:60%;
  margin:20px auto;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th, td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}

th{
  background:#e2e8f0;
}

.edit-btn{
  background:#16a34a;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
}

.delete-btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
  margin-left:5px;
}
</style>
</head>

<body>

<header>
  <h2>Room Allocation</h2>
</header>

<section class="form-section">
  <input type="text" id="roomName" placeholder="Room Number / Lab Name">
  <button onclick="addRoom()">Add Room</button>
</section>

<section class="table-section">
  <table>
    <thead>
      <tr>
        <th>Room</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="roomList"></tbody>
  </table>
</section>

<script>
// ðŸ”¹ Pre-added rooms
let rooms = [
  "Room 101",
  "Room 102",
  "Computer Lab 1",
  "Physics Lab"
];

displayRooms();

function addRoom(){
  const input = document.getElementById("roomName");
  const roomName = input.value.trim();

  if(roomName === ""){
    alert("Please enter room name");
    return;
  }

  rooms.push(roomName);
  input.value = "";
  displayRooms();
}

function displayRooms(){
  const list = document.getElementById("roomList");
  list.innerHTML = "";

  rooms.forEach((room, index) => {
    list.innerHTML += `
      <tr>
        <td>${room}</td>
        <td>
          <button class="edit-btn" onclick="editRoom(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteRoom(${index})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function deleteRoom(index){
  rooms.splice(index, 1);
  displayRooms();
}

function editRoom(index){
  const updated = prompt("Update Room Name:", rooms[index]);
  if(updated !== null && updated.trim() !== ""){
    rooms[index] = updated.trim();
    displayRooms();
  }
}
</script>

</body>
</html>
